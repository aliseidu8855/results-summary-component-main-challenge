<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Results summary component</title>
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Custom Style Link-->
    <link rel="stylesheet" href="Styles/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="top-section">
        <h4 class="title">Your Result</h3>
        <div class="result-score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="bottton-section">
        <h3>Summary</h3>
        <div class="reaction-card cards">
          <div class="all-in-one">
            <img src="/assets/images/icon-reaction.svg" alt="">
            <h4 class="react-h4">Reaction</h4>
          </div>
          <div>
            <h4>80 <span class="score-numb">/ 100</span></h4>
          </div>
        </div>       
        <div class="memory-card cards">
          <div class="all-in-one">
            <img src="/assets/images/icon-memory.svg" alt="">
            <h4 class="memo-h4">Memory</h4>
          </div>
          <div>
            <h4>92 <span class="score-numb">/ 100</span></h4>
          </div>
        </div>       
        <div class="verbal-card cards">
          <div class="all-in-one">
            <img src="/assets/images/icon-verbal.svg" alt="">
            <h4 class="ver-h4"> Verbal</h4>
          </div>
          <div>
            <h4>61 <span class="score-numb">/ 100</span></h4>
          </div>
        </div>       
        <div class="visual-card cards">
          <div class="all-in-one">
            <img src="/assets/images/icon-visual.svg" alt="">
            <h4 class="vis-h4">Visual</h4>
          </div>
          <div>
            <h4>72 <span class="score-numb">/ 100</span></h4>
          </div>
        </div>       

        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
